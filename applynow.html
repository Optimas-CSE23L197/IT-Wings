<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Registration Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="apply">
    <h2>Post Your Resume / Registration</h2>
    <p class="note">(*) Asterisk denotes mandatory fields</p>

    <form>

        <div class="row">
            <div class="input-box">
                <label>First name *</label>
                <input type="text" placeholder="Enter your first name">
            </div>

            <div class="input-box">
                <label>Last name *</label>
                <input type="text" placeholder="Enter your last name">
            </div>
        </div>

        <div class="row">
            <div class="input-box">
                <label>Country *</label>
                <select>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Canada</option>
                </select>
            </div>

            <div class="input-box">
                <label>Select Experience *</label>
                <select>
                    <option>Fresher</option>
                    <option>1-2 Years</option>
                    <option>2-5 Years</option>
                    <option>5+ Years</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-box">
                <label>Email *</label>
                <input type="email" placeholder="Enter your email">
                <small>(Please enter email as your username)</small>
            </div>
        </div>

        <div class="row">
            <div class="input-box">
                <label>Select user type *</label>
                <select>
                    <option>Job Seeker</option>
                    <option>Employer</option>
                </select>
            </div>

            <div class="input-box">
                <label>Enter skills *</label>
                <input type="text" placeholder="Enter up to 5 skills">
                <small>(Only 5 skills allowed)</small>
            </div>
        </div>

        <div class="row">
            <div class="input-box">
                <label>Select country code *</label>
                <select>
                    <option>+91</option>
                    <option>+1</option>
                    <option>+44</option>
                </select>
            </div>

            <div class="input-box">
                <label>Mobile Number *</label>
                <input type="number" placeholder="Enter mobile number">
            </div>
        </div>

        <div class="row">
            <div class="input-box">
                <label>Upload Resume *</label>
                <input type="file">
                <small>(.doc, .docx, .rtf, .pdf only)</small>
            </div>
        </div>

        <button class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
