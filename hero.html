<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextEra IT Solutions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #060b1b;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Hero Section */
      .hero {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 100px 120px;
        background: radial-gradient(circle at top left, #0b132b, #060b1b 70%);
        overflow: hidden;
      }

      /* Animated Gradient Lines */
      .bg-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }

      .line {
        position: absolute;
        width: 2px;
        height: 120%;
        background: linear-gradient(180deg, transparent, #00e5ff, transparent);
        opacity: 0.2;
        animation: move 6s linear infinite;
      }

      @keyframes move {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-100%);
        }
      }

      .line:nth-child(1) {
        left: 15%;
        animation-delay: 0s;
      }
      .line:nth-child(2) {
        left: 45%;
        animation-delay: 1s;
      }
      .line:nth-child(3) {
        left: 75%;
        animation-delay: 2s;
      }

      /* Hero Content */
      .hero-content {
        position: relative;
        z-index: 5;
        max-width: 600px;
        animation: fadeIn 1.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-content h1 {
        font-size: 54px;
        line-height: 68px;
        color: #e2e8f0;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      .hero-content h1 span {
        background: linear-gradient(90deg, #00e5ff, #38bdf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero-content p {
        font-size: 18px;
        color: #a0aec0;
        line-height: 30px;
        margin-bottom: 40px;
      }

      .hero-content button {
        padding: 14px 40px;
        border: none;
        background: linear-gradient(90deg, #00e5ff, #2563eb);
        color: #fff;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
      }

      .hero-content button:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.6);
      }

      /* Right Image Section */
      .hero-visual {
        position: relative;
        z-index: 5;
      }

      .hero-visual img {
        width: 500px;
        filter: drop-shadow(0 0 25px rgba(0, 229, 255, 0.4));
        animation: float 5s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      /* Glow Effect Circles */
      .glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(56, 189, 248, 0.4),
          transparent 70%
        );
        border-radius: 50%;
        filter: blur(100px);
        z-index: 0;
      }

      .glow.one {
        top: 10%;
        left: 60%;
      }
      .glow.two {
        bottom: 10%;
        right: 10%;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .hero {
          flex-direction: column;
          padding: 80px 60px;
          text-align: center;
        }

        .hero-visual img {
          width: 400px;
          margin-top: 40px;
        }
      }

      @media (max-width: 600px) {
        .hero {
          padding: 60px 30px;
        }

        .hero-content h1 {
          font-size: 36px;
          line-height: 48px;
        }

        .hero-content p {
          font-size: 16px;
          line-height: 26px;
        }

        .hero-visual img {
          width: 280px;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="bg-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <div class="glow one"></div>
      <div class="glow two"></div>

      <div class="hero-content">
        <h1>Transforming Enterprises with <span>Digital Intelligence</span></h1>
        <p>
          At NextEra IT Solutions, we deliver next-generation cloud, AI, and
          analytics solutions that empower global organizations to achieve
          digital excellence and innovation.
        </p>
        <button id="learnMore">Explore Solutions</button>
      </div>

      <div class="hero-visual">
        <img src="images/career-1.jpg" alt="carrer" />
      </div>
    </section>

    <script>
      const btn = document.getElementById("learnMore");
      btn.addEventListener("click", () => {
        btn.innerText = "Redirecting...";
        btn.style.background = "linear-gradient(90deg, #2563eb, #00e5ff)";
        setTimeout(() => {
          alert("Welcome to NextEra IT Solutions!");
          btn.innerText = "Explore Solutions";
        }, 1500);
      });
    </script>
  </body>
</html>
